    <!-- Sign up stuff hheehhehhhe -->
<section class="signup">
        <h1>Sign Up to MyMusic</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm">
            <label for="floatingPassword"> Confirm Password</label>
        </div>
        <input class="submit" type="submit" value="Sign up">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Never forget
            </label>
        </div>

        <a href="./login.html">I already have an account!</a>

        <a href="./Trangchu.html">Go back to Homepage </a>
    </section>
